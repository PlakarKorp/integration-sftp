name: sftp
display_name: SFTP
description: Integration providing storage, import and export capabilities to and from SFTP servers.
version: v1.0.0
connectors:
- type: importer
  executable: sftpImporter
  homepage: https://github.com/PlakarKorp/integration-sftp
  license: ISC
  protocols: [sftp]
- type: exporter
  executable: sftpExporter
  homepage: https://github.com/PlakarKorp/integration-sftp
  license: ISC
  protocols: [sftp]
- type: storage
  executable: sftpStorage
  homepage: https://github.com/PlakarKorp/integration-sftp
  license: ISC
  protocols: [sftp]
